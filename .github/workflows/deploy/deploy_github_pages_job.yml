name: Deploy site to GitHub Pages

on:
  workflow_call::
    inputs:
      build-directory:
        description: 'Directory to build (e.g., out, dist, etc.)'
        required: true
        default: './out'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build # Ensure this job only runs after the build job succeeds
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Specify the path to the artifact or directory to deploy
          path: ${{ github.event.inputs.build-directory }}