name: Build and Test Go App

on:
  # this makes it callable from other repos
  workflow_call:
    inputs:
      app-name:
        description: 'name of the app'
        type: string
        required: true
      working-directory:
        description: 'working directory of the app'
        type: string
        required: true
        default: '.'
      artifact-name:
        description: 'Name of the artifact to download'
        type: string
        required: false
        default: 'build-artifact'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles(format('{0}/go.sum', inputs.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Go binary
        working-directory: ${{inputs.working-directory}} 
        run: go build -o ${{inputs.app-name}} ./cmd

      #- name: Run tests
      #  run: go test ./...

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
            name: ${{ inputs.artifact-name }}
            path: ./${{inputs.app-name}}/main  # path to built binary